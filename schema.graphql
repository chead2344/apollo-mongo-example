type Author {
  id: ID!
  name: String!
  books: [Book!]!
}

type Book {
  id: ID!
  title: String!
  author: Author!
}

input CreateAuthorInput {
  name: String!
}

input CreateBookInput {
  title: String!
  authorId: ID!
}

type Mutation {
  createAuthor(input: CreateAuthorInput!): Author!
  createBook(input: CreateBookInput!): Book!
}

type Query {
  authors: [Author!]!
  books: [Book!]!
}
